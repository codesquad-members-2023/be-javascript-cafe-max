<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="form-layout.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">CodeSquad</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">회원가입</a>
            <a class="nav-link" href="#">로그인</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="title">
    <span>회원가입</span>
  </div>

  <section class="container">
    <form>
      <div>
        <label for="inputEmail">이메일</label>
        <input type="email" id="inputEmail" placeholder="이메일을 입력해주세요">
      </div>
      <div>
        <label for="inputNickname">닉네임</label>
        <input type="text" id="inputNickname" placeholder="닉네임을 입력해주세요">
      </div>
      <div>
        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" placeholder="비밀번호를 입력해주세요">
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
  </section>

  <!-- <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: whitesmoke">
      © 2023 Copyright CodeSquad
    </div>
  </footer> -->
</body>

</html>
