<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="64">
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">패스워드:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="32"
               pattern="(?=.*\d)(?=.*[a-z]).{8,32}">
    </div>
    <button type="submit" id="submit-btn">가입</button>
</form>
<div id="message"></div>
</body>
</html>
