<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="navbar container d-flex p-5">
    <a class="col-3 nav-link" href="#">
        HELLO JAVA!
    </a>
    <div class="col-3  text-end">
        <a href="../html/signIn.html" class="btn btn-primary">로그인/회원가입</a>
    </div>
</header>
<main>
    <div class="m-auto w-100">
        <div>
            <h2 class="title">회원가입</h2>
        </div>
        <form action="../html/signIn.html?auth=true" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요"
                       aria-describedby="validationEmailFeedback">
                <label for="email">이메일</label>
                <div id="validationEmailFeedback" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="닉네임을 입력해주세요"
                       aria-describedby="validationNameFeedback">
                <label for="name">닉네임</label>
                <div id="validationNameFeedback" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password"
                       placeholder="비밀번호를 입력해주세요">
                <label for="password">비밀번호</label>
                <div id="validationPasswordFeedback" class="invalid-feedback">
                </div>
            </div>
            <button id="submit" class="w-100 btn btn-primary mt-4" type="submit">회원가입</button>
        </form>
    </div>
</main>
</body>
</html>
