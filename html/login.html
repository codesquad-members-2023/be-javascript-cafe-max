<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인</title>
<style>
    .main_div {
        /* Auto layout */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px 0px 40px;
        gap: 40px;
        position: relative;
        
    }
    
    .register_nav {
        /* Nav */
        width: 1040px;
        height: 64px;
        /* Inside auto layout */
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
    }
    
    .frame1 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .display_title {
        /* DisplayL */
        font-family: 'Pretendard';
        font-style: normal;
        font-weight: 500;
        font-size: 32px;
        line-height: 38px;
        text-align: center;
    }
    
    .frame2 {
        /* Auto layout */
        display: flex;
        flex-direction: column;
        
        padding: 0px;
        gap: 10px;
        width: 300px;
        height: 224px;
        margin-top: 50px;
    }

    .register_link {
        font-family: 'Pretendard';
        font-style: normal;
        font-weight: 400;
        font-size: 14px;
        line-height: 160%;
        /* or 22px */
        text-align: center;
    }
    </style>
    </head>
    <body>
        <div class="main_div">
            <nav class="register_nav">
                <button class="btn btn-primary" style="height:40px" onclick="location.href='./register.html'">회원가입</button>
            </nav>
            <div class="frame1">
                <h1 class="display_title">로그인</h1>
            </div>
            <div class="frame2">
                <div>
                    <p style="font-weight: bold;">이메일</p>
                    <input type="text" class="form-control" placeholder="이메일"/>
                </div>
                <div>
                    <p style="font-weight: bold;">비밀번호</p>
                    <input type="text" class="form-control" placeholder="비밀번호"/>
                </div>
                <button class="btn btn-primary" style="width:300px;margin-top:30px;">로그인</button>

                <a href="./register.html" class="register_link">회원가입 하러 가기</a>
            </div>
        </div>
    </body>
</html>
