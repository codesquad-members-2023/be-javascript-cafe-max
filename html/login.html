<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <header>
        <p class="hello-java">HELLO JAVA!</p>
        <button class="sign-button" type="button" onclick="location.href='login.html';">로그인/회원가입</button>
    </header>  
    <section class="title-section">
        <p class="title-box">로그인</p>
    </section>
    <section class="login-section">
        <div class="input-info">
            <label class="input-label">이메일</label>
            <input placeholder="이메일을 입력해주세요." style="border:0 solid black;">
        </div>
        <div class="input-info">
            <label class="input-label">비밀번호</label>
            <input placeholder="비밀번호를 입력해주세요." style="border:0 solid black;" type="password">
        </div>
    </section>
    <section class="button-section">
        <button class="login-button">로그인</button>
        <p class="go-join">아직 회원가입을 안하셨나요?
            <a href="join.html">회원가입하기</a>
        </p>
    </section>
</body>
</html>
