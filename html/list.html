<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>글 목록</title>

<style>
.head_info{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 180px;
    background: #4362D0;
    border-radius: 8px;
}
.head_title{
    margin: 30px 0px 0px 30px;
    color: #FFFFFF;
}
.lead{
    margin: 30px 0px 0px 40px;
    color: #FFFFFF;
}
</style>
</head>
<body>
    <div class="container">
        <br><br><br>
        <div class="head_info">
          <h1 class="head_title">코드스쿼드</h1>
          <p class="lead">글 목록입니다.</p>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <table id="board_table" class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th style="width:40%">제목</th>
                    <th style="width:25%">작성일자</th>
                    <th style="width:25%">작성자</th>
                    <th style="width:10%">조회수</th>
                </tr>
            </thead>
        </table>

        <hr/>
        <div>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
            <button class="btn btn-primary" style="float:right" onclick="location.href='./write.html'">글쓰기</button>
        </div>
    </div>
    
<script>
    function createTableBody(data){
        const tbody = document.createElement("tbody");

        for(var i=0; i<data.length; i++){
            const tr = document.createElement("tr");
            for(var key in data[i]){
                const td = document.createElement("td");
                const text = document.createTextNode(data[i][key]);
                td.appendChild(text);
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
        return tbody;
    }

    const data = [
        {"title":"aaaaaa", "date":"1999.01.11", "writer":"aaa", "views":3},
        {"title":"aaabbbbbbbbbbbbbbbaaa", "date":"1999.01.11", "writer":"bbb", "hits":3},
        {"title":"cccccccccccccc", "date":"1999.01.11", "writer":"ccc", "hits":3},
        {"title":"ddddadadawdwadawda", "date":"1999.01.11", "writer":"ddd", "hits":3},
        {"title":"eeeeeeeadaedaedae", "date":"1999.01.11", "writer":"eee", "hits":3}
    ]

    const table = document.getElementById("board_table");
    const tableBody = createTableBody(data);
    table.appendChild(tableBody);
</script>
</body>
</html>
