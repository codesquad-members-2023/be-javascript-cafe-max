<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="../js/layout.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URL(location.href).searchParams;
            const isAuth = urlParams.get('auth');

            if (isAuth) {
                const alert = document.querySelector('.alert');
                alert.className = alert.className + ' show';
            }
        });
    </script>
    <script></script>
</head>
<body>
<header class="navbar container">
</header>
<main>
    <div class="alert alert-success alert-dismissible fade" role="alert">
        <strong>가입을 축하합니다!</strong> Hello Java에 오신걸 환영합니다. 🎉🎉🎉
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="m-auto w-100">
        <div>
            <h2 class="title">로그인</h2>
        </div>
        <form action="/auth/sign-in" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요"
                       aria-describedby="validationEmailFeedback" required>
                <label for="email">이메일</label>
                <div id="validationEmailFeedback" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password"
                       placeholder="비밀번호를 입력해주세요" required>
                <label for="password">비밀번호</label>
                <div id="validationPasswordFeedback" class="invalid-feedback">
                </div>
            </div>
            <button id="submit" class="w-100 btn btn-primary mt-4" type="submit">로그인</button>
            <div id="signUp" class="mt-4">
                <span>아직 회원가입을 안하셨나요? <a href="../html/signUp.html">회원가입하기</a></span>
            </div>
        </form>
    </div>
</main>
</body>
</html>
