<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>회원가입</title>
<style>
.main_div {
    /* Auto layout */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0px 0px 40px;
    gap: 40px;
    position: relative;
    
}

.register_nav {
    /* Nav */
    width: 1040px;
    height: 64px;
    /* Inside auto layout */
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
}

.frame1 {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.display_title {
    /* DisplayL */
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 500;
    font-size: 32px;
    line-height: 38px;
    text-align: center;
}

.frame2 {
    /* Auto layout */
    display: flex;
    flex-direction: column;
    
    padding: 0px;
    gap: 10px;
    width: 300px;
    height: 224px;
    margin-top: 50px;
}

</style>
</head>
<body>
    <div class="main_div">
        <nav class="register_nav">
            <button class="btn btn-primary" style="height:40px" onclick="location.href='./login.html'">로그인</button>
        </nav>
        <div class="frame1">
            <h1 class="display_title">회원가입</h1>
        </div>
        <div class="frame2">
            <div>
                <p>이메일</p>
                <input type="text" class="form-control" placeholder="이메일"/>
            </div>
            <div>
                <p>닉네임</p>
                <input type="text" class="form-control" placeholder="닉네임"/>
            </div>
            <div>
                <p>비밀번호</p>
                <input type="text" class="form-control" placeholder="비밀번호"/>
            </div>
            <button class="btn btn-primary" style="width:300px;margin-top:30px;">회원가입</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
