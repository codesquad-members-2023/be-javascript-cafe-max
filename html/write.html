<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>글 작성</title>

<style>
.head_title {
    margin: 70px 0px 50px 30px;
}
#titleInput {
    width: 800px;
}
#contentInput {
    width: 800px;
    height: 500px;
}
.write_form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.head_title {
    margin-left: 245px;
}
.err_box {
    display: none;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="head_title">글쓰기</h1>
        <div class="write_form">
            <div class="title_input">
                <p style="font-weight: bold;">제목</p>
                <input id="titleInput" type="text" class="form-control" placeholder="글의 제목을 입력하세요."/>
                <span id="title_err_box" style="color: royalblue;" class="err_box">제목을 입력해주세요.</span>
            </div>
            <br/>
            <div class="content_input">
                <p style="font-weight: bold;">내용</p>
                <textarea id="contentInput" class="form-control" placeholder="글의 내용을 입력하세요."></textarea>
                <span id="content_err_box" style="color: royalblue;" class="err_box">내용은 3~1000자 이내로 입력해주세요.</span>
            </div>
            <br/>
        </div>
        <button id="writeButton" class="btn btn-primary" style="float:right;margin-right: 245px;">작성완료</button>
    </div>
<script>
    document.getElementById("writeButton").onclick = function write() {
        title = document.getElementById("titleInput").value;
        content = document.getElementById("contentInput").value;

        if(title.length < 1){
            document.getElementById("title_err_box").classList.remove("err_box");
            return false;
        }
        document.getElementById("title_err_box").classList.add("err_box");

        if(content.length < 3 || content.length > 1000){
            document.getElementById("content_err_box").classList.remove("err_box");
            return false;            
        }
        document.getElementById("content_err_box").classList.add("err_box");

        alert("글 작성이 완료되었습니다.");
        location.href = "./list.html";
    }
</script>
</body>
</html>
