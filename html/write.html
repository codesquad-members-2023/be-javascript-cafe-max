<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="../js/layout.js" defer></script>
    <script src="../js/write.js" defer></script>
</head>
<body>
<header class="navbar container">
</header>
<main>
    <div class="m-auto">
        <div>
            <h2 class="title">글쓰기</h2>
        </div>
        <form action="../html/main.html">
            <div class="form-floating">
                <input type="text" class="form-control" id="title"
                       aria-describedby="validationTitleFeedback">
                <label for="title">제목</label>
                <div id="validationTitleFeedback" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="content"
                       aria-describedby="validationContentFeedback"></textarea>
                <label for="content">내용</label>
                <div id="validationContentFeedback" class="invalid-feedback">
                </div>
            </div>
            <div class="text-end">
                <button id="submit" class="btn btn-primary btn-sm form-floating" type="submit">작성 완료</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
