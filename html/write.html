<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>글 작성</title>

<style>
.head_title {
    margin: 70px 0px 70px 30px;
}
#titleInput {
    width: 800px;
}
#contentInput {
    width: 800px;
    height: 500px;
}
.write_form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.head_title {
    margin-left: 245px;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="head_title">글쓰기</h1>
        <div class="write_form">
            <div class="title_input">
                <p style="font-weight: bold;">제목</p>
                <input id="titleInput" type="text" class="form-control" placeholder="글의 제목을 입력하세요."/>
            </div>
            <br/>
            <div class="content_input">
                <p style="font-weight: bold;">내용</p>
                <textarea id="contentInput" class="form-control" placeholder="글의 내용을 입력하세요."></textarea>
            </div>
            <br/>
        </div>
        <button class="btn btn-primary" style="float:right;margin-right: 245px;">작성완료</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
