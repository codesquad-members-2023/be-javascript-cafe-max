<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>회원 가입 페이지</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="nav">
        <p>HELLO JAVA!</p>
        <button>로그인/회원가입</button>
    </div>
    <div id="title">
        <h1>회원가입</h1>
    </div>
    <div id="input">
        <form name="input" onsubmit="return validateAll();" action="register-done.html" method="post">
            <p>
                <label>이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요">
            </p>
            <p>
                <label>닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
            </p>
            <p>
                <label>비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            </p>
            <p>
                <button>회원가입</button>
            </p>
        </form>
    </div>
</body>
