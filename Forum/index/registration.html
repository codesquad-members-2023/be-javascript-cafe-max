<head>
    <title>회원가입</title>

    <h1 class="text-white text-left">Fresh Tomatoes</h1>

<body>
<div class="login-section">
    <h1>회원가입</h1>
</div>

<form class="login-form">
    <div class="form-group">
        <label for="email">이메일 주소:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
        <label>닉네임:</label>
        <input class="form-control" placeholder="Enter nickname">
    </div>
    <div class="form-group">
        <label for="pwd">비밀번호:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="privacyCheck">
        <label class="form-check-label" for="privacyCheck"><a href="#">개인정보수집 및 이용약관</a>에 동의에 동의합니다</label>
    </div>
    <button type="submit" class="btn btn-primary">
        회원가입</button>

</form>
</body>
</html>
