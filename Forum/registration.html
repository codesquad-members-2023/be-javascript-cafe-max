<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<head>
    <title>회원가입</title>
    <meta charset="utf-8">
</head>
<div id="navbar-placeholder"></div>
<body>
<div class="login-section">
    <h1>회원가입</h1>
</div>

<form class="login-form" id="registrationValidation">
    <div class="form-group">
        <label for="email">이메일 주소:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
        <label for="nickname">닉네임:</label>
        <input class="form-control" placeholder="Enter nickname" id="nickname">
    </div>
    <div class="form-group">
        <label for="pwd">비밀번호:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="privacyCheck">
        <label class="form-check-label" for="privacyCheck"><a href="termsAndCoditions.html">개인정보수집 및 이용약관</a>에 동의합니다</label>
    </div>
    <a href="login.html">
    <button type="submit" class="btn btn-primary button-form" >
        회원가입</button></a>

</form>
</body>
<script src="js/registrationValidator.js"></script>
<script src="js/navbarScript.js"></script>
</html>
