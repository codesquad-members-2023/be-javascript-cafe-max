<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>후원하기</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container my-5">
    <h2>후원하기</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="credit-card-number">카드번호</label>
            <input type="text" class="form-control" id="credit-card-number" placeholder="0000-0000-0000-0000">
        </div>
        <div class="form-group">
            <label for="expiration-date">유효기간</label>
            <input type="text" class="form-control" id="expiration-date" placeholder="MM/YY">
        </div>
        <div class="form-group">
            <label for="donation-amount">후원금액</label>
            <input type="number" class="form-control" id="donation-amount" placeholder="10,000">
        </div>
        <button type="submit" class="btn btn-primary" id="donation-button">후원하기</button>
    </form>

</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent the form from submitting normally

        const amount = document.getElementById('donation-amount').value;

        // Validate the inputs
        if (amount < 10000) {
            alert('만원 이상은 주세요...');
        } else {
            // Submit the form
            window.location.href = 'thankyou.html';
        }
    });
</script>
<script src="js/navbarScript.js"></script>
</body>
</html>
