<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h2>글쓰기</h2>
    <form id="post-form">
        <div class="form-group">
            <label for="post-title">제목</label>
            <input type="text" class="form-control" id="post-title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="post-content">내용</label>
            <textarea class="form-control" id="post-content" rows="10"></textarea>
        </div>
        <a href="forum.html">
            <button type="submit" class="btn btn-primary">글 올리기</button></a>
    </form>
</div>
<script src="js/writerValidator.js"></script>
<script src="js/navbarScript.js"></script>
</body>

</html>
