<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand bg-body-tertiary row row-cols-auto">
    <div class="nav col-10 justify-content-start ms-5">
        <p class="navbar-brand">Hello JAVA!</p>
    </div>
    <div class="nav justify-content-end" id="login">
        <a class="btn btn-primary" href="Join.html" type="submit" role="button">로그인/회원가입</a>
    </div>
</nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">로그인</p>
        </div>
    </div>
</div>
<form>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요">
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="email" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button type="submit" class="btn btn-primary text-center">로그인</button>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <p class="text-center">아직 회원가입을 안하셨나요?
            <a class="text-center" href="Join.html">회원가입하기</a>
        </p>
    </div>
</form>

</body>
</html>
