<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSqaud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/main.html" id="logo">CodeSquad</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/sign-up.html">회원가입</a>
                        <a class="nav-link" href="#">로그인</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="post">
        <form>
            <h2>글쓰기</h2>
            <div>
                <label for="inputTitle">제목</label>
                <input type="text" id="inputTitle" placeholder="글의 제목을 입력하세요">
                <span class="checkTitle hide">제목은 필수 입력 사항입니다.</span>
            </div>
            <div class="content">
                <label for="inputContent">내용</label>
                <textarea maxlength="1000" id="inputContent" placeholder="글의 내용을 입력하세요"></textarea>
                <span class="checkContent hide">내용은 3자 이상 1000자 이하로 입력해주세요.</span>
            </div>
            <button type="button" class="button">작성 완료</button>
        </form>
    </section>
</body>

</html>
