<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navigation">
        <p id="guest-main-page">Hello Java!</p>
        <div>
            <button id="login-out">로그인/회원가입</button>
        </div>
    </div>
    <header>
        <h1>로그인</h1>
    </header>
    <form>
        <div class="input-info">
            <label>이메일</label>
            <input name="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="input-info">
            <label>비밀번호</label>
            <input name="password" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <p id="access-denied-text"></p>
        <div id="submit">
            <input type="submit" value="로그인">
            <span>아직 회원가입을 안하셨나요? <a href="sign-in.html">회원가입 하기</a></span>
        </div>
    </form>
    <div></div>
    <script src="../js/login.js"></script>
    <script src="../js/guest-all.js"></script>
</body>
</html>
