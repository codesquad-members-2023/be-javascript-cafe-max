<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navigation">
        <p id="main-page">Hello Java!</p>
        <div id="navigation-status">
            <p>멤버리스트</p>
            <button class="small button">마이페이지</button>
            <button class="small button" id="logout">로그아웃</button>
        </div>
    </div>
    <form>
        <div id="posting">
            <h1>글쓰기</h1>
            <div id="text-title">
                <label>제목</label>
                <input name="text-title" required>
            </div>
            <div id="text-description">
                <label>내용</label>
                <input name="text-description" required minlength="3" maxlength="1000">
            </div>
        </div>
        <div id="footer-navigator">
            <div></div>
            <input class="small-button" type="submit" value="작성완료">
        </div>
    </form>
    <script src="../js/posting.js"></script>
</body>
</html>
