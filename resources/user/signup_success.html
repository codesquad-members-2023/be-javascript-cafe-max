<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>Hello</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <header data-include-path="../components/head_header.html"></header>
  <script src="../static/js/jquery-3.6.4.js"></script>
  <link href="../static/css/signup_success.css" rel="stylesheet">
</head>
<body>
<header data-include-path="../components/header.html"></header>

<div class="signup_success_form">
  <div class="form_title">
    <h4>가입이 완료되었습니다.</h4>
  </div>

  <div>
    <div class="form_input">
      <div>
        <label for="email">이메일</label>
      </div>
      <div>
        <input id="email" name="email" placeholder="이메일을 입력해주세요" readonly
               type="email" value="abc@codequad.kr">
      </div>
    </div>
    <div class="form_input">
      <div>
        <label for="nickname">닉네임</label>
      </div>
      <div>
        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" readonly type="text"
               value="user">
      </div>
    </div>

    <div class="form_btn">
      <button class="w-100" id="loginBtn">지금 로그인하기</button>
    </div>
  </div>
</div>
<script src="../static/js/common.js"></script>
<script src="../static/js/signup_success.js"></script>
</body>
</html>
