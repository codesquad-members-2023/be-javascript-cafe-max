<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>회원가입</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <header data-include-path="/resources/components/head_header.html"></header>
  <script src="/resources/static/js/jquery-3.6.4.js"></script>
  <link href="/resources/static/css/signup.css" rel="stylesheet">
</head>
<body>
<header data-include-path="../components/header.html"></header>

<div class="signup_form">
  <div class="form_title">
    <h4>회원가입</h4>
  </div>
  <form action="signup_success.html" id="form" method="post" name="form">
    <div class="form_input">
      <div>
        <label for="email">이메일</label>
      </div>
      <div>
        <input id="email" name="email" placeholder="이메일을 입력해주세요" type="email">
      </div>
    </div>
    <div class="form_input">
      <div>
        <label for="nickname">닉네임</label>
      </div>
      <div>
        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" type="text">
      </div>
    </div>

    <div class="form_input">
      <div>
        <label for="pwd">비밀번호</label>
      </div>
      <div>
        <input id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요" type="password">
      </div>
    </div>

    <div class="form_btn">
      <button class="w-100" id="signUpBtn">회원가입</button>
    </div>
  </form>
</div>
<script src="/resources/static/js/common.js" type="module"></script>
<script src="/resources/static/js/signup.js" type="module"></script>
<script src="/resources/static/js/logout.js"></script>
</body>
</html>
