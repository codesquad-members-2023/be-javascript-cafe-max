<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>로그인</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <header data-include-path="/cafe/resources/components/head_header.html"></header>
  <script src="/cafe/resources/static/js/jquery-3.6.4.js"></script>
  <link href="/cafe/resources/static/css/login.css" rel="stylesheet">
</head>
<body>
<header data-include-path="../components/header.html"></header>

<div class="login_form">
  <div class="form_title">
    <h4>로그인</h4>
  </div>
  <form action="/cafe/resources/index.html" method="post" name="loginForm">
    <div class="form_input">
      <div>
        <label for="email">이메일</label>
      </div>
      <div>
        <input id="email" name="email" placeholder="이메일을 입력해주세요" type="email">
      </div>
    </div>
    <div class="form_input">
      <div>
        <label for="pwd">비밀번호</label>
      </div>
      <div>
        <input id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요" type="password">
      </div>
    </div>

    <div class="form_btn">
      <button class="w-100" id="loginBtn">로그인</button>
      <div class="signup_intro">
        <span>아직 회원가입을 안하셨나요?</span><a href="signup.html">회원가입하기</a>
      </div>
    </div>
  </form>
</div>
<script src="/cafe/resources/static/js/common.js"></script>
<script src="/cafe/resources/static/js/login.js" type="module"></script>
</body>
</html>
