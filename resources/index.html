<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>Hello JAVA!</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <header data-include-path="/cafe/resources/components/head_header.html"></header>

  <script src="/cafe/resources/static/js/jquery-3.6.4.js"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/5ec64ef296.js"></script>
  <link href="/cafe/resources/static/css/index.css" rel="stylesheet">
</head>
<body>
<header data-include-path="/cafe/resources/components/header.html"></header>

<div class="board_container">
  <!-- 게시글 배너-->
  <div class="board_banner">
    <p>코드스쿼드 백엔드 교육용 페이지</p>
    <h4>HELLO JAVA! 입니다.</h4>
  </div>

  <!--게시글 리스트 -->
  <div class="board_list">
    <label>전체 글 <span id="countOfPost"></span>개</label>
    <table class="table" id="board_table">
      <thead>
      <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <div class="board_footer">
    <div class="board_page">
      <nav aria-label="Page navigation">
        <ul class="pagination" id="board_pagination">

        </ul>
      </nav>
    </div>
    <div class="board_btn login hidden">
      <div>
        <input id="search_content" placeholder="검색어를 입력하세요" type="text">
        <button class="btn btn-link" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div>
        <a class="btn btn-primary" href="/cafe/resources/board/write.html">글쓰기</a>
      </div>
    </div>
  </div>

</div>
<script src="/cafe/resources/static/js/common.js"></script>
<script src="/cafe/resources/static/js/index.js" type="module"></script>
<script src="/cafe/resources/static/js/logout.js"></script>
</body>
</html>
