<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>Hello JAVA!</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <header data-include-path="/cafe/resources/components/head_header.html"></header>
  <script src="/cafe/resources/static/js/jquery-3.6.4.js"></script>
  <link href="/cafe/resources/static/css/detail.css" rel="stylesheet">
</head>
<body>
<header data-include-path="/cafe/resources/components/header.html"></header>

<div class="detail_container">
  <div class="detail_header">
    <h4 id="title"></h4>
  </div>
  <div class="detail_writer_info">
    <label>작성자:<span id="author"></span></label>
    <label>작성일자:<span id="regdate"></span></label>
    <label>조회:<span id="views"></span></label>
  </div>
  <div class="detail_content">
    <p id="content"></p>
  </div>
  <div class="detail_comment">
    <div class="detail_comment_count"><label>댓글<span id="comment_count"></span>개</label></div>
    <div class="detail_list">
      <ul id="comment_list">
      </ul>
    </div>
    <div class="detail_comment_form">
      <form>
        <div class="comment_content">
          <div>
            <label for="content" id="commenter">User</label>
          </div>
          <div>
            <textarea id="comment_content" maxlength="100" minlength="1" name="content"
                      placeholder="댓글을 작성해주세요" rows="2"></textarea>
          </div>
          <div class="comment_content_btn">
            <button class="btn btn-primary" id="writeBtn">작성</button>
          </div>
        </div>
      </form>
    </div>
    <div class="detail_btn">
      <div class="detail_btn_column">
        <div id="postMoveBtnContainer">

        </div>
      </div>
      <div class="detail_btn_column">
        <a class="btn btn-primary" href="/cafe/index.html">목록으로</a>
      </div>
    </div>

  </div>
</div>

</div>

<script src="/cafe/resources/static/js/common.js" type="module"></script>
<script src="/cafe/resources/static/js/detail.js" type="module"></script>
<script src="/cafe/resources/static/js/logout.js"></script>
</body>
</html>
