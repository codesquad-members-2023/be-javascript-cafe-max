<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ape : 미니 게시판</title>
    <link rel="stylesheet" type="text/css" href="../css/signup_form.css" />
    <script src="https://kit.fontawesome.com/33f7fd1d36.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="topnav">
        <a><i class="fa-solid fa-house"></i></a>
        <a style="float:right">로그인</a>
    </nav>

    <section class="row">
        <div class="column middle">
            <div class="login-box">
                <div class="card">
                    <h1>회원 가입</h1>
                    <form class="vertical-form">
                        <div>
                            <input type="text" name="user_id" class="vertical-input"
                                placeholder="아이디(영문, 숫자 조합 2 ~ 64자)">
                        </div>
                        <div>
                            <input type="text" name="user_email" class="vertical-input" placeholder="이메일">
                        </div>
                        <div>
                            <input type="text" name="user_password" class="vertical-input"
                                placeholder="비밀번호(영어 소문자, 숫자 조합 8 ~ 32자)">
                        </div>
                        <div>
                            <input type="text" name="user_password_check" class="vertical-input" placeholder="비밀번호 확인">
                        </div>
                        <button class="submit-btn" onclick="validateSignInForm(event)">회원가입</button>
                    </form>

                </div>
            </div>
        </div>
    </section>





</body>

<script src="../js/signup.js"></script>

</html>
